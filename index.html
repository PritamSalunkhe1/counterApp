<body>

          <!-- wrapper -->

                <div class="text-[#0398d4] font-medium text-[20px] ">Badhao aur Ghatao</div>


         <divc class="flex bg-white rounded-sm text-[#344151] text-[25px]  gap-12 p-3 px-5 ">
